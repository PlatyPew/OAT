<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                background-image: url("img/background.jpg");
                background-repeat: no-repeat;
            }
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                content: ["./*.html"],
                theme: {
                    screens: {
                        sm: "480px",
                        md: "768px",
                        lg: "976px",
                        xl: "1440px",
                    },
                    extend: {
                        colors: {
                            brightRed: "hsl(12, 88%, 59%)",
                            brightRedLight: "hsl(12, 88%, 69%)",
                            brightRedSupLight: "hsl(12, 88%, 95%)",
                            darkBlue: "hsl(228, 39%, 23%)",
                            darkGrayishBlue: "hsl(227, 12%, 13%)",
                            veryDarkBlue: "hsl(233, 12%, 13%)",
                            veryPaleRed: "hsl(13, 100%, 96%)",
                            veryLightGray: "hsl(0, 0%, 98%)",
                        },
                    },
                },
                plugins: [],
            };
        </script>
        <title>Home page</title>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="relative container mx-auto p-6">
            <!--Flex container-->
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="pt-2">
                    <a href="/">
                    <img src="img/logo.png" alt="" width="200" height="300"/>
                    </a>
                </div>
                <!-- Menu Items -->
                <div class="hidden space-x-6 md:flex">
                    <a href="/login" class="hover:text-darkGrayishBlue">Login</a>
                    <a href="/" class="hover:text-darkGrayishBlue">Home Page</a>
                    <a href="https://github.com/PlatyPew/OAT.git" class="hover:text-darkGrayishBlue">Github</a>
                </div>
            </div>
        </nav>

        <!-- Login -->

        <section id="logout">
            <form id="logout-form" method="POST" action="/api/auth/logout">
                <div class="flex justify-center items-center">
                    <div class="w-96 p-6 shadow-lg bg-white rounded-md">
                        <h1 class="text-3xl block text-center font-semibold">You are Logged in! Welcome!</h1>
                        <div class="mt-3 flex justify-between items-center">
                            <button
                                type="submit"
                                class="my-2 p-3 w-full pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight"
                            >
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
