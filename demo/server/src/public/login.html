<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                background-image: url("img/background.jpg");
                background-repeat: no-repeat;
            }
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                content: ["./*.html"],
                theme: {
                    screens: {
                        sm: "480px",
                        md: "768px",
                        lg: "976px",
                        xl: "1440px",
                    },
                    extend: {
                        colors: {
                            brightRed: "hsl(12, 88%, 59%)",
                            brightRedLight: "hsl(12, 88%, 69%)",
                            brightRedSupLight: "hsl(12, 88%, 95%)",
                            darkBlue: "hsl(228, 39%, 23%)",
                            darkGrayishBlue: "hsl(227, 12%, 13%)",
                            veryDarkBlue: "hsl(233, 12%, 13%)",
                            veryPaleRed: "hsl(13, 100%, 96%)",
                            veryLightGray: "hsl(0, 0%, 98%)",
                        },
                    },
                },
                plugins: [],
            };
        </script>
        <title>Home page</title>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="relative container mx-auto p-6">
            <!--Flex container-->
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="pt-2">
                    <img src="img/logo.png" alt="" width="200" height="300" />
                </div>
                <!-- Menu Items -->
                <div class="hidden space-x-6 md:flex">
                    <a href="/login" class="hover:text-darkGrayishBlue">Login</a>
                    <a href="/index" class="hover:text-darkGrayishBlue">Home Page</a>
                    <a href="#" class="hover:text-darkGrayishBlue">About Us</a>
                </div>
            </div>
        </nav>

        <!-- Login -->

        <section id="login">
            <form id="login-form" method="POST" action="/api/auth/login">
                <div class="flex justify-center items-center">
                    <div class="w-96 p-6 shadow-lg bg-white rounded-md">
                        <h1 class="text-3xl block text-center font-semibold">Login</h1>
                        <!-- Username field -->
                        <hr class="mt-3" />
                        <div class="mt-3">
                            <label for="email">Email</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                                placeholder="Enter Email"
                                required
                            />
                        </div>
                        <!-- Password field -->
                        <div class="mt-3">
                            <label for="password">Password</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                                placeholder="Enter Password"
                                required
                            />
                        </div>
                        <div class="mt-3 flex justify-between items-center">
                            <!-- Remember me -->
                            <div>
                                <input type="checkbox" />
                                <label>Remember me</label>
                            </div>
                            <!-- Forget Password -->
                            <div>
                                <a href="#">Forgot password?</a>
                            </div>
                            <div class="mt-5">
                                <button
                                    type="submit"
                                    class="p-3 w-full pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight"
                                >
                                    Login
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
