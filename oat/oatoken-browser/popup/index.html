<!DOCTYPE html>
<html lang="en">
    <head>
        <title>OAT App</title>
        <script src="index.js" type="module"></script>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <h1>1xAccessToken (OAT)</h1>
        <h3>Enter the password that will be used for OAT verification.</h3>
        <form id="password-form">
            <label for="password">Password:</label>
            <input
                type="password"
                id="password"
                placeholder="12 to 32 characters"
                minlength="12"
                maxlength="32"
            />
            <input type="submit" value="Use" />
            <input type="button" id="clear-keys" value="Clear Keys"/>
        </form>
        <br />
        <div id="message"></div>
    </body>
</html>
